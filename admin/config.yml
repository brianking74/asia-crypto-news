    <h2>Configuration Explanation</h2>

    <h3>Backend Configuration</h3>
    <p>
      The backend is configured to use Git Gateway with the main branch. This enables authentication through Netlify
      Identity.
    </p>

    <h3>Media Configuration</h3>
    <p>
      Media files are stored in the "static/images/uploads" folder and publicly accessible at "/images/uploads". The
      media library is configured for Cloudinary integration.
    </p>

    <h3>Collections Structure</h3>
    <p>Five main collections are defined:</p>
    <ul>
      <li><strong>News Articles:</strong> Breaking news, market analysis, and general crypto news</li>
      <li><strong>Regional News:</strong> Country-specific crypto news for Asian markets</li>
      <li><strong>Education Content:</strong> Tutorials, guides, and educational materials</li>
      <li><strong>Market Analysis:</strong> Technical analysis and market reports</li>
      <li><strong>Authors:</strong> Author profiles and information</li>
      <li><strong>Site Settings:</strong> General site configuration and social media settings</li>
      <li><strong>Pages:</strong> Static pages like About, Contact, Privacy Policy</li>
    </ul>

